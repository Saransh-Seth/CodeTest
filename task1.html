<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="images/favicon.ico" />
  <title>Draw Bot</title>

  <!-- External Dependencies -->
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Literally Canvas without React -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Internal Dependencies -->
  <link rel="stylesheet" href="design/task1.css">
  <script src="Plugins/literallycanvas/js/literallycanvas-core.js"></script>
  <link rel="stylesheet" href="Plugins/literallycanvas/css/literallycanvas.css">
  <script type="text/javascript" src="task1.js"></script>

</head>
<body>
  <!-- Main Heading -->
  <h1 class="heading">Draw Bot</h1>
  <!-- Main canvas -->
  <div class="literally core"></div>

  <!-- Custom tools for canvas -->

  <div class="tools">
    <a id="tool-pencil" class="tools-a"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
    <label class="tools-a" id="tool-upload"><i class="fa fa-upload" aria-hidden="true"></i><input type="file" class="inputfile" accept="image/*"></input></label>
    <a id="tool-save" class="tools-a"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
  </div>
</body>
</html>
